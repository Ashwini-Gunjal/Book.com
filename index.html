
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"  >   
           
</head>
<body>
    <header class="header">
        <!-- Navigation Bar -->
        <div class="top-nav">
            <a href="#" class="logo">Booking.com</a>
            
            <div class="nav-right">
                
                <div class="c-indicator">
                    <div class="flag"></div>
                    <span class="c-code">IND</span>
                </div>
                
                <div class="help-icon">
                    <i class="far fa-question-circle"></i>
                </div>
                
                <div class="language-selector">
                    <select>
                        <option>English (IN)</option>
                        <option>Hindi</option>
                    </select>
                </div>
                
                <div class="user-actions">
                    <a href="#" class="user-action">List your property</a>
                    <a href="#" class="user-action">Register</a>
                    <a href="#" class="user-action highlight">Sign in</a>
                </div>
            </div>
        </div>
        
        <!-- Main Navigation Bar -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item active">
                   
                    <a href="#" class="nav-link">
                        <i class="fas fa-bed nav-icon"></i>
                        <span>Stays</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-plane nav-icon"></i>
                        <span>Flights</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-car nav-icon"></i>
                        <span>Car Rentals</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-map-marked-alt nav-icon"></i>
                        <span>Attractions</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-taxi nav-icon"></i>
                        <span>Airport taxis</span>
                    </a>
                </li>

            </ul>
        </nav>
    </header>
    

  <section class="hero-section">
    <h1>Find your next stay</h1>
    <p>Search deals on hotels, homes, and much more...</p>
  </section>

  <section class="search-box">
    <div class="in">
    <input type="text" placeholder="Where are you going?">
    </div>
    <div class="in">
    <input type="date" placeholder="Check-in">
    </div>
    <div class="in">
    <input type="date" placeholder="Check-out">
    </div>
    <select>
      <div class="in">
      <option>1 adult · 0 children · 1 room</option>
      <option>2 adults · 0 children · 1 room</option>
      <option>2 adults · 2 children · 1 room</option>
      </div>
    </select>
    <div class="in">
    <button>Search</button>
    </div>
  </section>

    <main>
        
    </main>
</body>
</html>
